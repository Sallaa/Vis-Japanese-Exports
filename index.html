<html>
<meta charset="UTF-8">
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 700px;
        margin: auto;
    }
    h1 {
        padding-top: 5rem;
    }
    span.red{
        color: red;
    }
    .legend span {
        margin-right: 10px;
    }

    .gridlines line {
        stroke: #bbb;
    }

    .gridlines .domain {
        stroke: none;
    }

    .x_axis line {
        stroke: #bbb;
    }

    .x_axis path {
        stroke: #bbb;
    }

    .y_axis line {
        stroke: #bbb;

    .y_axis path {
        stroke: #bbb;
    }
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/topojson@3"></script>


<body>
    <h1>Where does <span class="red">Japan</span> invest money?</h1>
    <p id="vis"></p>



    <h1> 2000 Exports </h1>
    <p id = "graph_01">
      <script>

        d3.csv("./dataset/ds_2000_exports_mc_hs2.csv").then((data) => {


        var goods = [];

        data.forEach((d, i) => {
          d['good_type'] = d[''];
          d['amount'] = Number(d['hs2_name']);
          goods.push(d['']);
        });

        console.log(data);
        console.log(goods);

        var width = 800;
        var height = 800;
        var margin = {top: 20, bottom:20, right: 20, left: 20}
        var chartWidth = width - margin.left - margin.right;
        var chartHeight = height - margin.top - margin.bottom;

        var svg = d3.select("#graph_01").append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Range round band learned from d3_noobs bar chart tutorial https://bl.ocks.org/d3noob/8952219

        var goodScale = d3.scaleBand().domain(goods).rangeRound([0, chartWidth],0.5);
        var amountScale = d3.scaleLinear().domain(d3.extent(data, d => d['amount'])).range([0,chartHeight]);
        var goodScaleColor = d3.scaleOrdinal(d3.schemeCategory10);

        svg.selectAll("rect")
            .data(data)
            .join("rect")
            .attr('x', d => goodScale(d.good_type))
           	.attr('y', 20)
        	  .attr('height', d => amountScale(d.amount))
        	  .attr('width', 25)
            .style("fill", d=> goodScaleColor(d.good_type));


       svg.selectAll("text")
            .data(data)
            .join("text")
            .attr("x", d => goodScale(d.good_type))
            .attr("y", 20)
            .attr("text-anchor", "right")
            .attr("rotate",90)
            .text(d=> d.good_type)
            .style("fill", "black");


      }, (error) => {
          console.log("ERRORRRRR");
      });

      </script>
      </p>
